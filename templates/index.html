<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<style>
    .logo {
        width: 50px;
        height: 50px;
        color: rgb(239, 231, 231);
        margin-top: 0;
        margin-left: 2px;
    }

    .myimg {
        width: 50px;
        height: 50px;
        border: 2px solid black;
        border-radius: 25px;
    }

    .btn-container {
        height: 50px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>

<body>





    <!-- main form of page -->
    <h1 class="mt-4 my-4 text-center text-green"> Sentiment Analysis</h1>
    <!-- !My Code -->

    <div class="container">
        <form action="/convert" method="post">
            <div class="mb-1">
                <label for="exampleFormControlTextarea1" class="form-label">Enter Sentence</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter text"
                    name="valEnglish"></textarea>
            </div>



            <!-- Display the transcribed text here -->
            <div name="mysysms" id="transcription"></div>

            {% if message %}
            <p>{{ message }}</p>
            {% endif %}
            <br>
            {% if not predicted %}
            <button type="submit" class="btn btn-secondary btn-lg btn-block mt-3">Check Sentiment</button>
            {% endif %}
            {% if predicted %}

            <a href="/" class="btn btn-secondary btn-lg btn-block mt-3">Back to Home</a>
            {% endif %}
        </form>
    </div>


    <!-- NEW -->









    {% if predicted %}

    <!-- Results -->
    <div class="container d-flex justify-content-center text-center my-4 mt-4">
        <h3 class="">Sentiment : </h3>
        <h4 class="text-success ml-2">{{ predicted }}</h4>
    </div>


    {% endif %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
